<!-- 
  FILE: floating-frames.html
  DESCRIPTION: This HTML file creates a webpage with a "Floating Frames" animation effect. 
               It includes a wrapper containing a title and a box with multiple div elements 
               that can be styled and animated using CSS for a floating effect.
  STRUCTURE:
    - <html>: The root element of the document.
    - <head>: Contains metadata, the title of the page, and a link to an external CSS file.
      - <meta charset="UTF-8">: Specifies the character encoding for the document.
      - <meta name="viewport" content="width=device-width, initial-scale=1.0">: Ensures proper rendering on mobile devices.
      - <title>: Sets the title of the webpage as "Floating Frames".
      - <link>: Links to an external CSS file for styling.
    - <body>: Contains the main content of the webpage.
      - <div class="wrapper">: A container for the content.
        - <h2>: Displays the title "FLOATING FRAMES".
        - <div class="box">: A container for multiple div elements, which can be styled to create the floating frames effect.
          - <div>: Ten empty div elements inside the box, which can be animated or styled individually.
  DEPENDENCIES:
    - floating-frames.css: An external CSS file that provides the styles and animations for the floating frames effect.
-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Frames</title>
    <link rel="stylesheet" href="/floating-frames/floating-frames.css" />
  </head>
  <body>
    <div class="wrapper">
      <div>
        <h2>FLOATING FRAMES</h2>
      </div>
      <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
