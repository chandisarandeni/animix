<!-- 
    ##  This repository is created to store background animations. 
    ##  The animations are created using HTML, CSS, and JavaScript.

    ##  Author: innozoft.lk
    ##  Description: This repository contains a collection of background animations. 
    ##  Each animation is created using HTML, CSS, and JavaScript to provide various effects like 
        gradients, particles, wave effects, and more.
    ## The animations utilize CSS keyframes and JavaScript to enhance visual experiences.

    ## File Structure:
    - index.html: The main entry point of the website. It contains navigation and links to each animation's page.
    
    ## Folders:
    - animation1/: This folder contains all files related to a specific animation. 
        - base/: Contains the background animation
        - css/: Contains the CSS files that style the animation, including keyframes, transitions, etc.
        - js/: Contains JavaScript files that add interactivity or control specific aspects of the animation (e.g., dynamic changes in background).
        
    - animation2/: Similar to animation1, this folder contains another animation with its respective files.
        - base/: Contains the background animation
        - css/: CSS styles specific to animation2.
        - js/: JavaScript for handling animation behavior specific to animation2.

    ## How to Use:
    1. Clone the repository to your local machine.
    2. Open `index.html` in a browser to preview all the available background animations.
    3. Navigate to individual animation folders to see the corresponding animations.
-->
