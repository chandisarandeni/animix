<!-- 
    ##  This repository is created to store background animations. 
    ##  The animations are created using HTML, CSS, and JavaScript.

    ##  Author: innozoft.lk
    ##  Description: This repository contains a collection of background animations. 
    ##  Each animation is created using HTML, CSS, and JavaScript to provide various effects like 
        gradients, particles, wave effects, and more.
    ## The animations utilize CSS keyframes and JavaScript to enhance visual experiences.

    ## File Structure:
    - index.html: The main entry point of the website. It contains navigation and links to each animation's page.
    
    ## Folders:
    - animation1/: This folder contains all files related to a specific animation. 
        - base/: Contains the background animation
        - css/: Contains the CSS files that style the animation, including keyframes, transitions, etc.
        - js/: Contains JavaScript files that add interactivity or control specific aspects of the animation (e.g., dynamic changes in background).
        
    - animation2/: Similar to animation1, this folder contains another animation with its respective files.
        - base/: Contains the background animation
        - css/: CSS styles specific to animation2.
        - js/: JavaScript for handling animation behavior specific to animation2.

    ## How to Use:
    1. Clone the repository to your local machine.
    2. Open `index.html` in a browser to preview all the available background animations.
    3. Navigate to individual animation folders to see the corresponding animations.
-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Animations</title>

    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/z-common/card-list/card-list.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <style>
      .brush {
        z-index: -1;
      }
      #base-text {
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="cursor"></div>
    <!-- Base Animation -- Mario -->
    <h1
      id="base-text"
      class="case-studies-header"
      style="
        font-size: 24;
        padding-top: 30px;
        padding-bottom: 10px;
        margin-bottom: 20px;
      "
    >
      Background Animations
    </h1>
    <div class="sky"></div>
    <div class="ground">
      <img
        class="bush"
        src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/BushSingle.gif"
        height="70px;"
      />
      <img
        class="bush"
        src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/BushDouble.gif"
        height="70px;"
      />
      <img
        class="bush"
        src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/BushSingle.gif"
        height="70px;"
      />

      <div class="mario"></div>
    </div>
    <!-- Base Animation -- Mario End -->

    <!-- GitHub Repo -->
    <h3
      class="case-studies-header"
      style="
        font-size: 15px;
        margin-top: 10px;
        margin-bottom: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
      "
    >
      GitHub Repository
      <a
        href="https://github.com/chandisarandeni/background-animations"
        target="_blank"
        >Click here</a
      >
    </h3>

    <!-- Fetch the card List -->
    <div class="card-list"></div>
    <script>
      fetch("/z-common/card-list/card-list.html")
        .then((response) => response.text())
        .then((data) => {
          document.querySelector(".card-list").innerHTML = data;
        })
        .catch((error) => {
          console.error("Error fetching card list:", error);
        });
    </script>

    <div class="footer-section">
      <script>
        fetch("/z-common/footer/footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.querySelector(".footer-section").innerHTML = data;
          })
          .catch((error) => {
            console.error("Error fetching footer:", error);
          });
      </script>
    </div>
  </body>
</html>
